 nav{

 }

*{
   box-sizing: boder-box;
   margin: 0;
   padding: 0;
}

.carousel{
   position: relatie;
   max-width: 100%;
   margin: auto;
   overflow: hidden;
}

.carousel-inner{
   display: flex;
   transition: transform 0.5s ease;
}

.carousel-item{
   min-width: 100%;
   position: relative;
}

.carousel-item{
   width: 100%;
   vertical-align: middle;
}

.carouel-caption{
   position: absolute;
   bottom: 20px;
   left: 50%;
   transform: translateX(-50%);
   text-align: center;
   color: #fff;
   background: rgba(0, 0, 0, 0.5);
   padding: 10px;
   border-radius: 5px;
}

.carousel-control{
   position: absolute;
   top: 50%;
   transform: translateY(-50%);
   background: rgba(0, 0, 0, 0.5);
   color: #fff;
   font-size: 30px;
   padding: 10px;
   cursor: pointer;
   user-select: none;
}

.prev{
   left: 10px;
}

.next{
   right: 10px;
}

</style>

<script>

   let currentIndex = 0;

   function moveSlide(n) {
   let Slides = document.querySelectorAll('.carousel=item');
   curentIndex = (currentIndex + n + slides.length) % slides.length;
   document.querySelector('.carousel=inner').style.transform = 'translateX(' + (-currentIndex * 100) + '%)';
   }

// Optional: Auto-slide every 5 sconds
setInterval(() => moveSlide(1), 5000);

</script>
